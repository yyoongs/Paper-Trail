<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

        <title>Paper Trail</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">PaperTrail</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Logout</b> </a>
                    </li>
                </ul>
            </div>
        </nav>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-8" id="graphContainer">
                    <p>Graph Goes Here</p>
                    <button type="button" class="btn btn-success btn-lg" id="buyButton">Buy</button>
                    <button type="button" class="btn btn-danger btn-lg" id="sellButton">Sell</button>
                </div>
                <div class="col" id="leaderboardContainer">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Derth</td>
                                <td>$100000</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Patricia</td>
                                <td>$9237</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Yongsung</td>
                                <td>$525</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Kelton</td>
                                <td>-$42</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col" id="stocksContainer">
                    <div class="row stock-row">
                        <div class="col stock-item">
                            Cool Stock 1
                        </div>
                        <div class="col stock-item">
                            Cool Stock 2
                        </div>
                        <div class="col stock-item">
                            Cool Stock 3
                        </div>
                    </div>
                    <div class="row stock-row">
                        <div class="col stock-item">
                            Cool Stock 4
                        </div>
                        <div class="col stock-item">
                            Cool Stock 5
                        </div>
                        <div class="col stock-item">
                            Cool Stock 6
                        </div>
                    </div>
                    <div class="row stock-row">
                        <div class="col stock-item">
                            Cool Stock 7
                        </div>
                        <div class="col stock-item">
                            Cool Stock 8
                        </div>
                        <div class="col stock-item">
                            Cool Stock 9
                        </div>
                    </div>
                    <div class="row stock-row">
                        <div class="col stock-item">
                            Cool Stock 10
                        </div>
                        <div class="col stock-item">
                            Cool Stock 11
                        </div>
                        <div class="col stock-item">
                            Cool Stock 12
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
